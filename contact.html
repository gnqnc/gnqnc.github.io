</header>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="nav"></nav>

<!-- Page Content -->
<div class="container">

    <!-- Content Row -->
    <div class="row">
        <!-- Map Column -->
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div>
                <h2>
                    Contact
                </h2>
                <p>
                    Use this form to ask general questions, office updates, or request an appointment.
                </p>

                <!-- Contact Form -->
                <form name="sentMessage" id="contactForm" action="http://formspree.io/contact@myneuro.care"
                      method="post">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Full Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                   data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required
                                   data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email Address:</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   data-validation-required-message="Please enter your email address.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Message:</label>
                            <textarea rows="10" cols="100" class="form-control" id="message" name="message" required
                                      data-validation-required-message="Please enter your message" maxlength="999"
                                      style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <!-- Embedded Google Map -->
